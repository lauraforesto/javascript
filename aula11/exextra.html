<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
</head>
<body>
    <input type="text" id="myInput">
<button onclick="checkInput()">Check Input</button>
<p id="result"></p>

<script>
function checkInput() {
  const inputElement = document.getElementById("myInput");
  const inputValue = inputElement.value;
  const resultElement = document.getElementById("result");

  if (inputValue === "hello") {
    resultElement.textContent = "You said hello!";
  } else if (inputValue === "goodbye") {
    resultElement.textContent = "You said goodbye!";
  } else {
    resultElement.textContent = "I don't understand.";
  }
}
</script>
</body>
</html>
